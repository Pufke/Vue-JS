<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJSTutorials</title>
    <link href="style.css" rel="stylesheet"/>
    <script src = "https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Mouse Events</h1>
        <button v-on:click="add(1)">Add a Year</button>
        <button v-on:click="substract(1)">Subtract a Year</button>
        <button @dblclick="add(10)">Add 10 Years (Double click)</button> <!-- You can use @ instead v-on: -->
        <button v-on:dblclick="substract(10)">Subtract 10 Years (Double click)</button>
        <p>My age is {{ age }}</p>
      
        <div id = "canvas" v-on:mousemove="updateXY">
            {{x}} , {{y}}
        </div>

        <!-- Event Modifiers -->
        <h1>Event Modifiers</h1>
        <button v-on:click.once="add(1)">Add a Year(Button work only once)</button>
    
        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <input type="text" v-on:keyup.enter="logName" />
        <label>Age:</label>
        <input type="text" v-on:keyup.enter="logAge" />
        <!--You can combine Modifiers v-on:keyup.alt.enter -->
    </div>
    
    <script src ="app.js"></script>
</body>
</html>
